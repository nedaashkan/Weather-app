<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Start axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- end axios -->
    <!-- Start font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- end font -->
    <!-- Start bootstrap CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- end bootstrap CSS -->
    <!-- Start my index.css CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- end my index.css CSS -->
    <!-- start font awesome -->
    <script
      src="https://kit.fontawesome.com/cb6c074b0b.js"
      crossorigin="anonymous"
    ></script>
    <!-- end font awesome -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app gx-0 mt-2">
        <!-- search engine and current button -->
        <div class="row gx-1 mt-1 d-flex justify-content-center">
          <div class="col-8 col-sm-9 col-md-9 col-lg-5">
            <form class="search-icon-box" id="search-form">
              <input
                type="text"
                placeholder="Enter a ciy"
                autofocus="on"
                autocomplete="off"
                class="search-box w-100"
                id="input-el"
              />
              <button type="submit" class="search-btn" id="button-el">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
              </button>
            </form>
          </div>
          <div class="col-4 col-sm-3 col-md-3 col-lg-1">
            <button class="w-100 current-btn" id="current-btn">Current</button>
          </div>
        </div>
        <!-- location and country -->
        <div class="row gx-0 mt-1 d-flex justify-content-center">
          <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <div class="location-and-icon">
              <i class="fa-solid fa-location-dot location-icon"></i>
              <h1 id="city-country-el"></h1>
            </div>
          </div>
        </div>
        <!-- celsius/fahrenheit/temperature -->
        <div class="row gx-0 d-flex justify-content-center">
          <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
            <div class="weather-number-icon">
              <div class="c-f-text" id="c-f-box">
                <span class="celsius"><a href="#" id="celsius-el">°C</a></span>
                <span class="line"></span>
                <span class="fahrenheit"
                  ><a href="#" id="fahrenheit-el">°F</a></span
                >
              </div>
            </div>
          </div>
        </div>
        <!-- temperature and icon -->
        <div class="row gx-0 d-flex justify-content-center">
          <div class="col-7 col-sm-6 col-md-6 col-lg-4">
            <h2 id="temperature-el"></h2>
          </div>
          <div class="col-5 col-sm-6 col-md-6 col-lg-2">
            <img
              src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/cloudy.svg"
              alt=" animated cloudy icon"
              class="today-weather-icon mt-4"
              id="weather-icon-el"
            />
          </div>
        </div>
        <!-- date and weather -->
        <div class="row gx-0 d-flex justify-content-center">
          <div class="col-7 col-sm-6 col-md-6 col-lg-4">
            <h1 id="date-el"></h1>
          </div>
          <div class="col-5 col-sm-6 col-md-6 col-lg-2">
            <span class="weather" id="description-el"></span>
          </div>
        </div>
        <!-- day and time -->
        <div class="row day-time gx-0 d-flex justify-content-center">
          <div class="col-7 col-sm-6 col-md-6 col-lg-4">
            <span class="day" id="day-el"></span>
          </div>
          <div class="col-5 col-sm-6 col-md-6 col-lg-2">
            <span class="time" id="time-el"></span>
          </div>
        </div>
        <!-- weather information -->
        <div class="row weather-info gx-0 mt-2 d-flex justify-content-center">
          <div class="col-12 col-sm-4 col-md-3 col-lg-2">
            <i class="fa-solid fa-wind"></i>
            <span>Wind</span>
            <span id="wind-el"></span>
          </div>
          <div class="col-12 col-sm-4 col-md-3 col-lg-2">
            <i class="fa-solid fa-droplet"></i>
            <span>Hum</span>
            <span id="humidity-el"></span>
          </div>
          <div class="col-12 col-sm-4 col-md-6 col-lg-2" id="precipitation-box">
            <span></span>
            <span id="precipitation-el"></span>
          </div>
        </div>
        <!-- weekly weather information -->
        <div class="row mt-2 gx-1 gx-lg-2 d-flex justify-content-center">
          <div class="col-2 col-sm-2 col-md-2 col-lg-1">
            <div class="card w-100">
              <h3>5°C</h3>
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/cloudy.svg"
                alt="animated cloudy icon"
                class="w-100"
              />
              <h3>Sat</h3>
            </div>
          </div>

          <div class="col-2 col-sm-2 col-md-2 col-lg-1">
            <div class="card w-100">
              <h3>8°C</h3>
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/clear-day.svg"
                alt="animated sunny icon"
                class="w-100"
              />
              <h3>Sun</h3>
            </div>
          </div>
          <div class="col-2 col-sm-2 col-md-2 col-lg-1">
            <div class="card w-100">
              <h3>8°C</h3>
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/clear-day.svg"
                alt="animated sunny icon"
                class="w-100"
              />
              <h3>Mon</h3>
            </div>
          </div>

          <div class="col-2 col-sm-2 col-md-2 col-lg-1">
            <div class="card w-100">
              <h3>7°C</h3>
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/cloudy.svg"
                alt="animated cloudy icon"
                class="w-100"
              />
              <h3>Tue</h3>
            </div>
          </div>

          <div class="col-2 col-sm-2 col-md-2 col-lg-1">
            <div class="card w-100">
              <h3>5°C</h3>
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/cloudy.svg"
                alt="animated cloudy icon"
                class="w-100"
              />
              <h3>Wed</h3>
            </div>
          </div>
          <div class="col-2 col-sm-2 col-md-2 col-lg-1">
            <div class="card w-100">
              <h3>6°C</h3>
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/partly-cloudy-day-sleet.svg"
                alt="animated snowing icon"
                class="w-100"
              />
              <h3>Thu</h3>
            </div>
          </div>
        </div>
        <!-- code information -->
        <div class="row gx-0 mt-1 d-flex justify-content-center">
          <div class="col-12 col-lg-6">
            <a
              href="https://github.com/nedaashkan/Weather-app"
              target="_blank"
              rel="noopener noreferrer"
              class="github-link"
            >
              Open-source code
            </a>
            , by neda ashkan
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
<!-- use  col-md also for your lg and center it -->

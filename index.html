<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Start axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- end axios -->
    <!-- Start font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- end font -->
    <!-- Start bootstrap CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- end bootstrap CSS -->
    <!-- Start my index.css CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- end my index.css CSS -->
    <!-- start font awesome -->
    <script
      src="https://kit.fontawesome.com/cb6c074b0b.js"
      crossorigin="anonymous"
    ></script>
    <!-- end font awesome -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="row gx-0">
        <div class="col-8 col-sm-9 col-md-10 col-lg-4">
          <form class="search-icon-box" id="search-form">
            <input
              type="text"
              placeholder="Enter a ciy"
              autofocus="on"
              autocomplete="off"
              class="search-box w-100"
              id="input-el"
            />
            <button type="submit" class="search-btn" id="button-el">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </button>
          </form>
        </div>
        <div class="col-3 col-sm-3 col-md-2 col-lg-1">
          <button class="current-btn w-100" id="current-btn">Current</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <div class="location-and-icon">
            <i class="fa-solid fa-location-dot location-icon"></i>
            <h1 id="city-el">Urmia,IR</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4 col-sm-4 col-md-3 col-lg-2">
          <h2 id="temperature-el">-2°C</h2>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-2">
          <div class="weather-number-icon">
            <div class="c-f-text" id="c-f-box">
              <span class="celsius"><a href="#" id="celsius-el">°C</a></span>
              <span class="line"></span>
              <span class="fahrenheit"
                ><a href="#" id="fahrenheit-el">°F</a></span
              >
            </div>
          </div>
        </div>
        <div class="col-5 col-sm-4 col-md-6 col-lg-8">
          <img
            src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/cloudy.svg"
            alt=" animated cloudy icon"
            class="today-weather-icon mt-4"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-7 col-sm-6 col-md-6 col-lg-3">
          <h1 id="date-el">12th December‘ 16</h1>
        </div>
        <div class="col-5 col-sm-6 col-md-6 col-lg-9">
          <span class="weather" id="description-el">Cloudy</span>
        </div>
      </div>
      <div class="row day-time">
        <div class="col-4 col-sm-3 col-md-3 col-lg-3">
          <span class="day" id="day-el">Friday</span>
        </div>
        <div class="col-8 col-sm-9 col-md-9 col-lg-9">
          <span class="time" id="time-el">2:43 pm</span>
        </div>
      </div>

      <div class="row weather-info">
        <div class="col-12 col-sm-4 col-md-3 col-lg-2">
          <i class="fa-solid fa-wind"></i>
          <span>Wind</span>
          <span id="wind-el">2 km/h</span>
        </div>
        <div class="col-12 col-sm-4 col-md-3 col-lg-2">
          <i class="fa-solid fa-droplet"></i>
          <span>Hum</span>
          <span id="humidity-el">74%</span>
        </div>
        <div class="col-12 col-sm-4 col-md-6 col-lg-8" id="precipitation-box">
          <i class="fa-solid fa-cloud-showers-heavy"></i>
          <span>Precipitation</span>
          <span id="precipitation-el">10%</span>
        </div>
      </div>
      <div class="row mt-2">
        <div class="card col-4 col-sm-2 col-md-2 col-lg-2">
          <div class="card-body">
            <h3>5°C</h3>
            <img
              src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/cloudy.svg"
              alt="animated cloudy icon"
            />
            <h3>Sat</h3>
          </div>
        </div>

        <div class="card col-4 col-sm-2 col-md-2 col-lg-2">
          <div class="card-body">
            <h3>8°C</h3>
            <img
              src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/clear-day.svg"
              alt="animated sunny icon"
            />
            <h3>Sun</h3>
          </div>
        </div>
        <div class="card col-4 col-sm-2 col-md-2 col-lg-2">
          <div class="card-body">
            <h3>8°C</h3>
            <img
              src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/clear-day.svg"
              alt="animated sunny icon"
            />
            <h3>Mon</h3>
          </div>
        </div>

        <div class="card col-4 col-sm-2 col-md-2 col-lg-2">
          <div class="card-body">
            <h3>7°C</h3>
            <img
              src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/cloudy.svg"
              alt="animated cloudy icon"
            />
            <h3>Tue</h3>
          </div>
        </div>

        <div class="card col-4 col-sm-2 col-md-2 col-lg-2">
          <div class="card-body">
            <h3>5°C</h3>
            <img
              src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/cloudy.svg"
              alt="animated cloudy icon"
            />
            <h3>Wed</h3>
          </div>
        </div>
        <div class="card col-4 col-sm-2 col-md-2 col-lg-2">
          <div class="card-body">
            <h3>6°C</h3>
            <img
              src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/partly-cloudy-day-sleet.svg"
              alt="animated snowing icon"
            />
            <h3>Thu</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
